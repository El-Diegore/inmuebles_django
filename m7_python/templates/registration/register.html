{%extends 'index.html' %}
{% load crispy_forms_tags %}
{%block content%}
    <h1>
        Crear nuevo usuario
    </h1>
    <form action="" method="POST">
        {%csrf_token %}
        <fieldset class="form-group">

            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                Registrar
            </button>
            <a class="btn btn-primary" href="{% url 'home' %}">Volver</a>
        </div>
    </form>
{%endblock%}
